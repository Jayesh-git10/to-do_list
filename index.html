<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer For Happy Life </title>
    <style>
        body{
            background-image:url('img5.png');
            background-repeat:no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <h1 class="container">Set Your Target Here </h1>
    <form>
        <div class="c">
            <label for="task1">1. Enter your first task </label>
            <input type="text" id="task1" name="task1" placeholder="Enter Your Task">
        </div>
        <div class="c">
            <label for="task2">2. Enter your second task </label>
            <input type="text" id="task2" name="task2" placeholder="Enter Your Task">
        </div>
        <div class="c">
            <label for="task3">3. Enter your third task </label>
            <input type="text" id="task3" name="task3" placeholder="Enter Your Task">
        </div>
    </form>
    <h1 class="container">Enter The Time For Each Event</h1>
    <form>
        <div  class="c">
            <label for="time1">A. Enter your time for first task </label>
            <input type="time" id="task1" name="task1" placeholder="Enter Your Task">
        </div>
        <div class="c">
            <label for="time2">B. Enter your time for second second task </label>
            <input type="time" id="time2" name="time2" placeholder="Enter Your Task">
        </div>
        <div class="c" >
            <label for="time3">C. Enter your time for third task </label>
            <input type="time" id="time3" name="time3" placeholder="Enter Your Task">
        </div>
    </form>
    <h2>Want To Play Music While Your Task</h2>
    <a class="link" target ="_blank" href="https://www.spotify.com">Open Your Spotify Playlist by taping here </a>
    <body class= "background" background="img6.jpg" ></body>
</body>
</html>
